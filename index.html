<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Bucket List</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header: app title and top‐nav (hidden on desktop via CSS) -->
  <header>
    <h1>Travel Bucket List</h1>
    <nav class="header-nav">
      <a href="index.html">Home</a> |
      <a href="watches.html">Flight Watches</a> |
      <a href="wishlist.html">Wishlist</a>
    </nav>
  </header>

  <!-- Content‐wrapper: holds sidebar (desktop) + main content -->
  <div class="content-wrapper">

    <!-- Sidebar (hidden on mobile, shown on ≥768px) -->
    <aside class="sidebar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="watches.html">Flight Watches</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
      </ul>
    </aside>

    <!-- Main content area: search form and results -->
    <section class="main-content">

      <!-- Search Section: user can enter a country name or click "Surprise Me" -->
      <section id="search-section">
        <form id="search-form">
          <input
            type="text"
            id="country-input"
            placeholder="Enter country name"
            required
          />
          <button type="submit">Search</button>
          <button type="button" id="random-btn">Surprise Me</button>
        </form>
      </section>

      <!-- Results Section: JavaScript will inject country cards here -->
      <section id="results-section">
        <!-- Country detail view will appear here when a search is performed -->
      </section>

    </section> <!-- /.main-content -->

  </div> <!-- /.content-wrapper -->

  <!-- Footer: dynamic year is inserted via JavaScript -->
  <footer>
    <p>© <span id="current-year"></span> Travel Bucket List – Flight Price Tracker</p>
  </footer>

  <!-- Main JavaScript (module) that handles search, wishlist, etc. -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
